<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="planner" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-pen-to-square" style="color: #000000;"></i> Planner</a>
    <a id="productivity" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-clock" style="color: #000000;"></i> Productivity</a>
    <a id="organization" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-table-columns"></i> Organization</a>
    <a id="finacial" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-dollar-sign" style="color: #000000;"></i> Finacial</a>
    <a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-spinner" style="color: #000000;"></i> Projects</a>
    <a id="development" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-chalkboard-user" style="color: #000000;"></i> Development</a>
    <a id="health" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-apple-whole" style="color: #000000;"></i> Health</a>
    <a id="wellness" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-brain" style="color: #000000;"></i> Wellness</a>
    <a id="motivation" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-mountain-sun" style="color: #000000;"></i> Motivation</a>
    <a id="relationships" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-users" style="color: #000000;"></i> Relationships</a>
    <a id="travel" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-earth-americas" style="color: #000000;"></i> Travel</a>
  
  </nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();
			else if (id == 'planner')
				window.open("https://planner.com", '_blank').focus();
    else  if (id == 'productivity')
				window.open("https://productivity.com", '_blank').focus();
    else  if (id == 'organization')
				window.open("https://organization.com", '_blank').focus();
      else  if (id == 'finacial')
				window.open("https://finacial.com", '_blank').focus();
      else  if (id == 'projects')
				window.open("https://projects.com", '_blank').focus();
     else  if (id == 'development')
				window.open("https://development.com", '_blank').focus();
     else  if (id == 'health')
				window.open("https://health.com", '_blank').focus();
     else  if (id == 'wellness')
				window.open("https://wellness.com", '_blank').focus();
     else  if (id == 'motivation')
				window.open("https://motivation.com", '_blank').focus();
     else  if (id == 'relationships')
				window.open("https://relationships.com", '_blank').focus();
     else  if (id == 'travel')
				window.open("https://travel.com", '_blank').focus();

      
		}
	</script>


</body>

</html>
